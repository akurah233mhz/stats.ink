name: Splatoon3 Battlelog Uplorder_K

on:
  schedule:
    - cron: '0 0-23/2 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      API_KEY_K: ${{ secrets.API_KEY_K }}
      ACC_LOC: ${{ secrets.ACC_LOC }}
      GTOKEN_K: ${{ secrets.GTOKEN_K }}
      BULLETTOKEN_K: ${{ secrets.BULLETTOKEN_K }}
      SESSION_TOKEN_K: ${{ secrets.SESSION_TOKEN_K }}
      F_GEN: ${{ secrets.F_GEN }}

    name: Splatoon3 Battlelog Uploader_K
    steps:
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Checkout frozenpandaman/s3s
        uses: actions/checkout@v3
        with:
          repository: 'frozenpandaman/s3s'
          path: s3s

      - name: Generate config_K.txt
        working-directory: s3s
        run: |
          echo '{"api_key": "${{ env.API_KEY_K }}", "acc_loc": "${{ env.ACC_LOC }}", "gtoken": "${{ env.GTOKEN_K }}", "bullettoken": "${{ env.BULLETTOKEN_K }}", "session_token": "${{ env.SESSION_TOKEN_K }}", "f_gen": "${{ env.F_GEN }}" }' > config_K.txt
          cat config_K.txt
      - name: Install s3s requirements
        working-directory: s3s
        run: |
          pip install -r requirements.txt
      - name: Run s3s
        working-directory: s3s
        run: |
          python3 s3s.py -r
